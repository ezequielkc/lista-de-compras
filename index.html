<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="conteudo">
    <!-- Cabeçalho com botão de voltar e logo -->
    <header class="header">
      <section class="logo-section">
        <img src="Icons/logo.png" alt="Logo" width="64" height="64">
      </section>
      <div class="header-titulo-voltar">
        <!-- Título com ícone de home ao lado -->
        <h1 class="titulo">
          Compras da semana
        </h1>
        <!-- Ícone de voltar (utilizando esc.png como representação de "voltar") -->
        <a href="#" class="voltar">
          Voltar
        </a>
      </div>
    </header>

    <!-- Formulário para adicionar novo item -->
    <form class="form-adicionar-item">
      <input type="text" placeholder="Adicione um novo item" id="novo-item" />
      <!-- Botão de adicionar com ícone de engrenagem (ex: simboliza ação/operação) -->
      <button type="submit">
        Adicionar item
      </button>
    </form>

    <!-- Lista de itens da compra -->
    <ul class="lista-itens">
      <li>
        <!-- Checkbox representando seleção -->
        <label>
          <input type="checkbox" />
          Pão de forma
        </label>
        <!-- Botão de remover com ícone de lixeira -->
        <button class="remover">
          <img src="Icons/trash.png" alt="Remover" width="20" height="20">
        </button>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Café preto
        </label>
        <button class="remover">
          <img src="Icons/trash.png" alt="Remover" width="20" height="20">
        </button>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Suco de laranja
        </label>
        <button class="remover">
          <img src="Icons/trash.png" alt="Remover" width="20" height="20">
        </button>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Bolacha
        </label>
        <button class="remover">
          <img src="Icons/trash.png" alt="Remover" width="20" height="20">
        </button>
      </li>
    </ul>

    <!-- Alerta de remoção com ícone de aviso -->
    <div class="alerta-remocao">
      <p>
        <img src="Icons/aviso.png" alt="Aviso" width="16" height="16">
        O item foi removido da lista
      </p>
      <button class="fechar-alerta">✖</button>
    </div>

  </main>

  <footer>Feito por Ezequiel Kowalski</footer>

  <script src="script.js"></script>

</body>
</html>
